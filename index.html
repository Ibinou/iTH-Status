<!DOCTYPE html>
<html>
<head>
    <title>iTH Status</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#fff">
</head>
<body>
  
    <h1 id="home" style="font-family:helvetica;font-size:28px;color: white;margin-top: -6px;margin-bottom: 12px;">Status</h1>
	<div id="status"></div>
    <div id="cocostatus"></div>
<script>
function isSiteOnline(url, callback) {
    var timer = setTimeout(function() {
        // Timeout after 5 seconds
        callback(false);
    }, 5000);

    var img = document.createElement("img");
    img.onload = function() {
        clearTimeout(timer);
        callback(true);
    };

    img.onerror = function() {
        clearTimeout(timer);
        callback(false);
    };

    img.src = url + "img/favicon.ico";
}

isSiteOnline("https://itweakhub.netlify.app/", function(found) {
    var statusDiv = document.getElementById("status");
    if (found) {
        statusDiv.innerText = "working";
        statusDiv.style.color = "green";
    } else {
        statusDiv.innerText = "Not working";
        statusDiv.style.color = "red";
    }
});
</script>

</body>
</html>
